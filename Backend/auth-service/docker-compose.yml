version: "3.8"
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      POSTGRES_DB: ${SPRING_DATASOURCE_DB}
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: spring-app
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8081:8081"
